<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Slider</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <p id= "ContainerSlider">
    <h id="RED">RED</h>
    <input type="range" id="redSlider" min="0" max="255" value="255">
    <h id="GREEN">GREEN</h>
    <input type="range" id="greenSlider" min="0" max="255" value="255">
    <h id="BLUE">BLUE</h>
    <input type="range" id="blueSlider" min="0" max="255" value="255">
    <span id="particleCount">500</span>
    <input type="range" id="particleSlider" min="10" max="5000" value="500">
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
